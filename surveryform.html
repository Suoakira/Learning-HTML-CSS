<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="ss.css">
		<title>Survey Form</title>
	</head>
	<body>

		<div id="form-outer">
			<h1> This is all about Crypto!</h1>
			<p id="description">
				Which cryptocurrencies are heading to the moon? Please fill in your details below!
			</p>
			<br>
			<form id="survey-form" method="GET">
				<div class="labels">
					<label id="name-label" for="name">Name :</label>
				</div>
				<div class="righttab">
					<input autofocus type="text" name="name" id="name" class="inputfield" placeholder="Please Enter Your name here!" required>
				</div>

				<div class="labels">
					<label id="email-label" for="email">Email :</label>
				</div>
				<div class="righttab">
					<input type="email" id="email" class="inputfield" required placeholder="Please Enter Your Email">
				</div>

				<div class="labels">
					<label id="number-label" for="age">Age :</label>
				</div>
				<div class="righttab">
					<input type="number" name="age" id="age" class="inputfield" required placeholder="Age">
					<!-- somthing is wrong here with the tags?-->
				</div>

				<div class="labels">
					<label for="dropdown">What is your favourite Crypto Currency?</label>
				</div>
				<div class="righttab">
					<select id="dropdown" name="favcrypto" class="dropdown">
				<option disabled value>Please select one</option>
				<option value="BTC">Bitcoin</option>
				<option value="ETH">Ethereum </option>
				<option value="SDS">Alchemint</option>
				<option value="other">Other Crypto</option>

			</select>
		</div>


				<div class="labels">
					<label id="strat-label" for="strat"> What is your main Crypto trading strategie?</label>
				</div>
				<div class="righttab">
					<ul style="list-style: none">
						<li class="radio"><label>Hodl<input name="radio-buttons" value="1" type="radio" class="userRatings"></label></li>"
						<li class="radio"><label>Trade<input name="radio-buttons" value="2" type="radio" class="userRatings"></label></li>"
						<li class="radio"><label>Buy High Sell Low<input name="radio-buttons" value="3" type="radio" class="userRatings"></label></li>"
					</ul>
				</div>
				<div class="labels">
					<label id="allocation" for="nex">What will be your allocation for the NEX ICO?</label>
				</div>
				<div class="righttab">
					<select id="nex" name="nexico" class="dropdown">
						<option disabled value>Please select one of the following</option>
						<option value="10k">10,000</option>
						<option value="10k">10,000</option>
						<option value="10k">10,000</option>
						<option value="10k">yep you gonna get that 10,000 allocation!</option>
					</select>
				</div>
				<div class="labels">
					<label for="endgoals"> End Hodl Goals for Crypto </label>
				</div>
				<div class="righttab">
					<ul id="endgoals" style="list-style: none">
						<li class="checkbox"><label><input name="hodl" id="endgoalss" value ="1" type="checkbox">10k NEX</label></li>
						<li class="checkbox"><label><input name="hodl" id="endgoalss" value ="2" type="checkbox">50k Seele</label></li>
						<li class="checkbox"><label><input name="hodl" id="endgoalss" value ="3" type="checkbox">150k RPH</label></li>
						<li class="checkbox"><label><input name="hodl" id="endgoalss" value ="4" type="checkbox">200k CPX</label></li>
						<li class="checkbox"><label><input name="hodl" id="endgoalss" value ="5" type="checkbox">55k AVA</label></li>
						<li class="checkbox"><label><input name="hodl" id="endgoalss" value ="2" type="checkbox">Enough of various other alts!</label></li>

					</ul>
				</div>
				<div class="labels">
					<label id="extra" for="ex"> Is there anything furthur you would like to add? </label>
				</div>
				<div class="righttab">
					<textarea id="ex" class="input-field" style="height:50px;resize:vertical;" placeholder="Please enter any furthur comments you may have here? To the Moon?"></textarea>
				</div>
				<p id="description">
					Thanks for completing this survey, we are going to the moon!
				</p>
				<p id="description">
					<button id="submit" type="submit">Submit</button>
						<img src="https://pbs.twimg.com/media/DPzwaYzUMAI85AY.jpg" id="moon">

				</p>






			


			</form>
		</div>
	</body>
	<!-- for is asociated with the id tags, it is a bit more useful than standard labels as you can click to highlight the field> -->
</html>
